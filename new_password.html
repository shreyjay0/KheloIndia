<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Hookie</title>
        
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="header">Hookie</div>
            <div class="menu">
                <div class="left">
                    <a class="item" href="index.html">
                        What is Hookie?
                    </a>
                </div>
                <div class="right">
                    <a class="item selected" href="login.html">
                        Sign in
                    </a>
                    <a class="item" href="register.html">
                        Register
                    </a>
                    <a class="item" href="help.html">
                        Help
                    </a>
                </div>
            </div>
            <div class="content">
                <form action="" method="post" onsubmit="return validate(this);">
                    <table>
                        <tr>
                            <td>
                            </td>
                            <td class="help">
                                Give your email so that we can send a new password
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="username">Email:</label>
                            </td>
                            <td class="email error">
                                <input id="email" type="text" name="email" />
                                <span class="help empty_email">You need to provide an email</span>
                                <span class="help valid_email">The email is not valid.</span>
                                <span class="help email_notfound">Email not found.</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                            </td>
                            <td>
                                <input type="submit" name="submit" value="Send new password" />
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="jquery-1.4.4.min.js"></script>
        <script type="text/javascript">
            $("span.help").hide();
            $(".error").removeClass("error");
            function validate(form) {
                $("span.help").hide();
                var return_value = false;
                if($("#email")[0].value === "") {
                    $(".empty_email").show();
                    $(".email").addClass("error");
                    return_value = false;
                }
                return return_value;
            }
        </script>
    </body>
</html>
